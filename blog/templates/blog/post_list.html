<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

        <div>
            <ul>
                {% for post in posts %}
                    <li>
                        <h1>{{ post.title }}</h1>
                        <p>{{ post.text | linebreaksbr }}</p>
                        <p>{{ post.published_date }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
